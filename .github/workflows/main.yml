name: Main

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/setup-env
      - run: npm test

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/setup-env
      - run: npm run build

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/setup-env
      - run: npm run format:check
